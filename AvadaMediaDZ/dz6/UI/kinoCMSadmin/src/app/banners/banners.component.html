<ng-container>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="card-body">
            <label for="gallery_input">Gallery Top Banner</label><br>
            <input type="button" value="Select photo" (click)="picture_file_input.click()">
            <input type="file" style="display: none;" (change)="openPhoto($event, null)" #picture_file_input>
            <div class="row" style="width: 100%;">
                <div class="card-body col-md-3" *ngFor="let image of images; index as i">
                    <div class="picture">
                        <input type="button" class="cross" value="X"
                            style="width: 15rem; float: none; border-radius: 0px;" (click)="removePhoto(i)">
                        <img src="{{ image }}" class="image_card">
                    </div>
                </div>
            </div>
            <div class="form-group" style="width: max-content;">
                <label for="main_picture_input">Background</label><br>
                <div class="picture" *ngIf="backgroundImage != ''">
                    <input class="cross" type="button" value="X" style="transform: translateX(-100%);"
                        (click)="removePhoto(-2)">
                    <img [src]="backgroundImage" class="background_image_card" #background_img_input /><br>
                </div>
                <input type="file" style="display: none;" (change)="openPhoto($event, -2)" #background_file_input>
                <input type="button" value="Select photo" style="display: block; margin: 0px auto;"
                    (click)="background_file_input.click()" *ngIf="backgroundImage == ''">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio1" id="radio1">
                    <label class="form-check-label" for="radio1">Фото на фоне</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio2" id="radio2" checked>
                    <label class="form-check-label" for="radio2">Простой фон</label>
                </div>
            </div>
        </div>
        <input type="button" class="btn btn-block btn-success btn-lg" value="Submit">
    </form>
</ng-container>
