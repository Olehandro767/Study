<!-- Page With Cards Of Cinemas -->
<ng-container *ngIf="!inputMode">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="row" style="width: 100%;">
        <div class="card-body col-md-3" *ngFor="let cinema of infoForCinemasMainPage">
            <img style="display: block; margin-left: auto; margin-right: auto;" src="{{ cinema[5] }}" class="img-fluid"
                alt="mainImg">
            <div style="width: 100%; text-align: center;">{{ cinema[1] }}</div>
        </div>
    </div>
    <button class="btn btn-block btn-success btn-lg" (click)="openInpunMode()">Add new</button>
</ng-container>

<!-- Page For Add Or Edit Info About Cinemas -->
<ng-container *ngIf="inputMode">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="card-body">
            <div class="form-group">
                <button class="back_arrow" (click)="back()">&#8249; Back</button>
            </div>
            <div class="form-group">
                <label for="name_input">Cinema name *</label>
                <input id="name_input" type="text" name="name" class="form-control" placeholder="Name movie"
                    #name_input>
            </div>
            <div class="form-group">
                <label for="description_textarea">Description</label>
                <textarea id="description_textarea" name="description" class="form-control" placeholder="Description"
                    cols="30" rows="10" #description_textarea></textarea>
            </div>
            <div class="form-group">
                <label for="about_cinema_textarea">About Cinema</label>
                <textarea id="about_cinema_textarea" name="about_cinema" class="form-control" placeholder="About Cinema"
                    cols="30" rows="10" #about_cinema_textarea></textarea>
            </div>
            <div class="form-group">
                <label for="conditions_textarea">Conditions</label>
                <textarea id="conditions_textarea" name="about_cinema" class="form-control" placeholder="Conditions"
                    cols="30" rows="10" #conditions_textarea></textarea>
            </div>
            <div class="form-group" style="width: max-content;">
                <label for="main_picture_input">Logo *</label><br>
                <div class="picture" *ngIf="logoImage != ''">
                    <input class="cross" type="button" value="X" style="transform: translateX(-100%);"
                        (click)="removePhoto(-2)">
                    <img [src]="logoImage" class="main_image_card" #logo_img_input /><br>
                </div>
                <input type="file" style="display: none;" (change)="openPhoto($event, -2)" #logo_file_input>
                <input type="button" value="Select photo" style="display: block; margin: 0px auto;"
                    (click)="logo_file_input.click()" *ngIf="logoImage == ''">
            </div>
            <div class="form-group" style="width: max-content;">
                <label for="main_picture_input">Top Banner</label><br>
                <div class="picture" *ngIf="topBannerImage != ''">
                    <input class="cross" type="button" value="X" style="transform: translateX(-100%);"
                        (click)="removePhoto(-1)">
                    <img [src]="topBannerImage" class="main_image_card" #main_picture_img_input /><br>
                </div>
                <input type="file" style="display: none;" (change)="openPhoto($event, -1)" #top_banner_file_input>
                <input type="button" value="Select photo" style="display: block; margin: 0px auto;"
                    (click)="top_banner_file_input.click()" *ngIf="topBannerImage == ''">
            </div>
            <label for="gallery_input">Gallery</label><br>
            <input type="button" value="Select photo" (click)="picture_file_input.click()">
            <input type="file" style="display: none;" (change)="openPhoto($event, null)" #picture_file_input>
            <div class="row" style="width: 100%;">
                <div class="card-body col-md-3" *ngFor="let image of images; index as i">
                    <div class="picture">
                        <input type="button" class="cross" value="X"
                            style="width: 15rem; float: none; border-radius: 0px;" (click)="removePhoto(i)">
                        <img src="{{ image }}" class="image_card">
                    </div>
                </div>
            </div>
            <app-seo-block></app-seo-block>
        </div>
        <input type="button" class="btn btn-block btn-success btn-lg" value="Submit"
            (click)="submit(name_input.value, description_textarea.value, about_cinema_textarea.value, conditions_textarea.value)">
    </form>
</ng-container>
