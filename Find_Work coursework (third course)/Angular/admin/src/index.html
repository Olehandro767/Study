<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log-In</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    #SplashScreen {
      position: fixed;

      width: 100%;
      height: 100%;

      background: rgb(29, 29, 29);

      z-index: 3;

      /* transition: 0.5s; */
    }

    #SplashScreen h1 {
      position: absolute;
      top: 45%;
      left: 50.3999%;
      transform: translateY(-50%) translateX(-50%);

      text-align: center;
      color: #00bd09;
    }

    #SplashScreen div {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);

      background: rgb(240, 240, 240);

      padding-top: 1%;
      width: 1%;

      border-radius: 100%;

      animation-name: splashAnimation;
      animation-duration: 0.3s;
      animation-direction: alternate;
      animation-fill-mode: unset;
      animation-iteration-count: infinite;
    }

    @keyframes splashAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="SplashScreen">
    <h1>&#123;django + angular&#125;</h1>
    <div></div>
  </div>
  <app-root></app-root>
</body>
</html>
